<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOME-DELIVERY</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="flexed-nav">
        <img src="logo.png" alt="logo-image" width="200px" />
        <div class="home">О нас</div>
        <div class="promotions">Акции</div>
        <div class="promocodes">Промокоды</div>
        <div class="networks">Мы в соцсетях</div>
      </div>
      <div class="flexed-heading">
        <div class="item1">
          <h1>
            Доставка продуктов за 60 минут в пределах города (любой сервис)
          </h1>
        </div>
        <div class="item2">
          <div class="table-image">
            <img src="table-for-buttons.jpg" alt="table picture" />
          </div>
          <div class="delivery-logo-image">
            <a href="https://www.delivery-club.ru/" target="_blank">
              <img src="delivery-logo.png" alt="delivery-club-logo" />
            </a>
          </div>
          <div class="yandex-logo-image">
            <a href="https://eda.yandex.ru/" target="_blank">
              <img src="yandex-logo.png" alt="yandex-logo" />
            </a>
          </div>
          <div class="samokat-logo-image">
            <a href="https://samokat.ru/">
              <img src="samokat-logo.jpg" alt="samokat-logo" />
            </a>
          </div>
        </div>
      </div>
    </header>
    <div class="flexed-phoneblock">
      <div class="lines">
        <h2>Заказывайте продукты</h2>
        <p>в любом удобном для Вас приложении</p>
      </div>
      <div class="phone">
        <img src="iphone.webp" alt="iphone-image" />
      </div>
    </div>
    <p>Наши преимущества</p>
    <div class="advanteges">
      <div class="fast">
        <h2>Быстро!</h2>
      </div>
      <div class="fresh">
        <h2>Свежие продукты!</h2>
      </div>
      <div class="cheap">
        <h2>Дёшево!</h2>
      </div>
      <div class="safe">
        <h2>Безопасно!</h2>
      </div>
    </div>
  </body>
</html>
